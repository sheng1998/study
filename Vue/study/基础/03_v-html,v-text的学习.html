<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.js"></script>
    <title>03_v-html,v-text的学习</title>
</head>
<body>
    <div id="app">
        <div v-text="msg"></div>
        <div v-html="msg2"></div>
    </div>
    <script>
        var z_app = new Vue({
            el:"#app",
            data:{
                msg:"我喜欢学习Vue知识",
                msg2:"<h1>这是一个大大的标题</h1>"
            }
        })    
    </script>
</body>
</html>
