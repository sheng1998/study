<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.js"></script>
    <title>07_双向数据绑定 v-model 指令的学习</title>
</head>
<body>
    <div id="app">
        <div>{{ msg }}</div>
        
        <!-- v-model 可以实现表单元素的双向数据绑定，只能用在表单元素上 -->
        <input type="text" v-model="msg">
    </div>
    <script>
        var z_app = new Vue({
            el:"#app",
            data:{
                msg:"我喜欢学习Vue知识"
            }
        })    
    </script>
</body>
</html>
