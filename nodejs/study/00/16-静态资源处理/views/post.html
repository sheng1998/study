<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发表评论</title>
    <link rel="stylesheet" href="./public/lib/bootstrap/bootstrap.css">
</head>
<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/index.html">首页</a><small>发表评论</small></h1>
        </div>
    </div>
    <div class="comments container">
        <form action="/comment" method="get">
            <div class="form-group">
                <label for="input_name">你的大名</label>
                <input type="name" class="form-control" required minlength="2" maxlength="10"
                 id="input_name" placeholder="name" name="name">
            </div>
            <div class="form-group">
                <label for="textarea_message">留言内容</label>
                <textarea style="resize:none;" class="form-control" required minlength="5"
                 id="textarea_message" cols="30" rows="10" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>
</html>
